version: '3.8'

services:
  astro_app:
    build: .
    container_name: astro_app
    restart: always
    volumes:
      - ./src/db:/app/src/db # Monta la carpeta local donde est√° la base de datos
    environment:
      - NODE_ENV=production

  nginx_proxy:
    image: nginx:latest
    container_name: nginx_proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
    depends_on:
      - astro_app
